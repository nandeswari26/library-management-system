<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{ background:#f4f6f9; }
        .table-box{
            background:white;
            padding:25px;
            border-radius:12px;
            box-shadow:0px 0px 10px rgba(0,0,0,0.1);
            margin-top:40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">ðŸ“š Library Admin</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="table-box">
        <h3 class="text-center mb-4">ðŸ“š Manage Books</h3>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            {% for b in books %}
                <tr>
                    <td>{{ b[0] }}</td>
                    <td>{{ b[1] }}</td>
                    <td>{{ b[2] }}</td>
                    <td>{{ b[3] }}</td>
                    <td>{{ b[4] }}</td>
                    <td>
                        <a href="/admin/delete_book/{{ b[0] }}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete this book?')">
                           Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
